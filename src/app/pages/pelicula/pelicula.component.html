<div
  class="row animate__animated animate__fadeIn animate__faster"
  *ngIf="details"
>
  <div class="col-md-6">
    <!--Imagen-->
    <img
      [src]="details.poster_path | poster"
      [alt]="details.title"
      class="img-thumbnail"
    />
  </div>
  <div class="col-md-6">
    <!-- detalle -->
    <h3>{{ details.title }}</h3>
    <div class="row">
      <div class="col">
        <star-rating
          [value]="details.vote_average"
          checkedcolor="yellow"
          uncheckedcolor="grey"
          size="15px"
          readonly="false"
          totalstars="10"
        ></star-rating>
      </div>
      <div class="col text-white">
        {{ details.vote_average | number: "1.1-2" }}
      </div>
    </div>

    <div class="row mt-3">
      <div class="col text-white text-justify">
        {{ details.overview }}
      </div>
    </div>

    <div class="row mt-5">
      <div class="col">
        <button type="button" class="btn btn-outline-info" (click)="onBack()">
          Volver
        </button>
      </div>
    </div>
  </div>
</div>

<div class="row mt-5" *ngIf="cast.length !== 0">
  <div class="col"><app-cast-slideshow [cast]="cast"></app-cast-slideshow></div>
</div>
