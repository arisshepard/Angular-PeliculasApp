<div class="row" *ngIf="peliculasService.cargando">
  <div class="col">
    <div class="alert alert-info" role="alert">
      <i class="fas fa-sync fa-spin"></i>
      Cargando películas
    </div>
  </div>
</div>

<div
  class="row"
  *ngIf="!peliculasService.cargando && movies && movies.length === 0"
>
  <div class="col">
    <div class="alert alert-warning" role="alert">
      <i class="fas fa-exclamation-triangle"></i>
      No se han encontrado películas
    </div>
  </div>
</div>

<div
  class="row"
  *ngIf="!peliculasService.cargando || peliculasService.carteleraPage !== 1"
>
  <div
    class="col-md-3 mb-5 animate__animated animate__fadeIn"
    *ngFor="let movie of movies"
  >
    <img
      [src]="movie.poster_path | poster"
      class="img-fluid poster"
      (click)="onMovieClick(movie)"
    />

    <div>
      <h3>{{ movie.title }}</h3>
      <div class="row">
        <div class="col-10 text-white">
          <star-rating
            [value]="movie.vote_average"
            checkedcolor="yellow"
            uncheckedcolor="grey"
            size="14px"
            readonly="false"
            totalstars="10"
          ></star-rating>
        </div>
        <div class="col-2 text-white">
          {{ movie.vote_average | number: "1.1-2" }}
        </div>
      </div>
    </div>
  </div>
</div>
